
<h2>Blog Header</h2>
{{errorstatus}}
<table>
    <tr ng-repeat="b in blogs">
        <td>
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3>{{b.name}}</h3>
                </div>
                <div class="panel panel-body">
                    <ng-include src="b.path"></ng-include>
                </div>
            </div>
        </td>
    </tr>
</table>
